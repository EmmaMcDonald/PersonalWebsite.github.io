<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            text-decoration:from-font;
        }  
        .float{
            
            height:50%;
        }


        {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color:pink;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

            input[type=submit]:hover {
                background-color: black;
            }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: black;
            padding: 10px;
        }

        /* Create two columns that float next to eachother */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }








       






    </style>
</head>
<body style="background-color:black">


    <a href="index.html"><p>Home Page</p> </a>


    <div class="container">
        
            <img src="images/tab.jpg" alt="tab" style="width:100%;">


            <div class="centered">
                <p>I was able to source information from the wiki fan page<a href="https://beeandpuppycat.fandom.com/wiki/Bee_and_PuppyCat:_Lazy_in_Space"> bee&puppycat fandom.</a></p>
                <p>sourced from Netflix and Cartoon Hangove.</p>



            </div>
    </div>




    <div class="container">
        <div style="text-align:center">
            <h2>Contact </h2>
            <p>Any changes or opions you would like to share or way to improve the website please contact me below . Wish you the best and have a wonderful day!:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="images/floating.gif" style="width:100%">
            </div>
            <div class="column">
                <form action="images/floating.gif">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">



                    <label for="subject">Comment</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
